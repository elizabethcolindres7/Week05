<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/poll-form.css">
    <title>WDD 130 | HTML Form - User Poll</title>
</head>
<body>
<header>
    <h1>WDD 130 | Elizabeth Colindres | HTML Form - User Poll</h1>
</header>
<main>
<form>
    <fieldset>
        <legend>Contact Information</legend>
        <div class="form-item">
        <label for="fullname">Full name:</label><br>
        <input type="text" id="fullname" name="fullname"><br>
        <label for="useremail">Email:</label><br>
        <input type="email" id="useremail" name="useremail"><br>
        </div>
    </fieldset>
    <fieldset>
        <legend>Questions</legend>
        <div class="form-item colum2">
        <label for="browser">What is your favorite browser?</label><br>
        <select id="browser" name="browser">
            <option value="chrome">Chrome</option>
            <option value="firefox">Firefox</option>
            <option value="safari">Safari</option>
            <option value="edge">Edge</option>
            <option value="brave">Brave</option>
            <option value="other">Other</option>
        </select>
        </div>
        <div class="form-item colum1">
        <label for="pet">Do you have a household pet?</label>
        <input type="checkbox" id="pet" name="pet">
        <br><label for="feedback">List the places you have lived:</label>
        <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlans, Tibuktu Mali"></textarea> <br>
        </div>
    </fieldset>
    <button type="submit">Submit Poll</button>
</form>
</main>
<footer>
    <p>Â©2024 | HTML Form - User Poll Activity | Elizabeth Colindres</p>
</footer>
</body>
</html>
